<!-- Design based on Kane Theme (http://templateocean.com/premium/?product=kane) -->
<header class="header" data-stellar-background-ratio="0.5" id="home" style="background-position: 0% 0px;">

<!-- SOLID COLOR BG -->
<div class="solid-color"> <!-- To make header full screen. Use .full-screen class with solid-color. Example: <div class="solid-color full-screen">  -->
  
  <!-- CONTAINER -->
  <div class="container">
    
    <!-- ONLY LOGO ON HEADER -->
    <div class="only-logo">
      <div class="navbar">
        <div class="navbar-header">
          <img src="assets/images/logo.png" alt="">
        </div>
      </div>
    </div> <!-- /END ONLY LOGO ON HEADER -->

    
    <div class="row home-contents">
      <div class="col-md-6 col-sm-6">
        
        <!-- HEADING AND BUTTONS -->
        <div class="intro-section">
          
          <!-- WELCOM MESSAGE -->
          <h1 class="intro">Say hello to your new gym buddy.</h1>
          <h5>Available on the Apple App Store</h5>
          
          <!-- BUTTON -->
          <div class="buttons" id="download-button">
            
            <a href="#download" class="btn btn-default btn-lg standard-button"><i class="fa fa-cloud-download icon-app-download"></i>Download App</a>
            
          </div>
          <!-- /END BUTTONS -->
          
        </div>
        <!-- /END HEADNING AND BUTTONS -->
        
      </div>
      
      
      <div class="col-md-6 col-sm-6 hidden-xs">
          
          <!-- PHONE IMAGE WILL BE HIDDEN IN TABLET PORTRAIT AND MOBILE-->
          <div class="phone-image">
          <img src="assets/images/2-iphone-right.png" class="img-responsive" alt="">
          </div>
          
      </div>
      
    </div>
    <!-- /END ROW -->
    
  </div>
  <!-- /END CONTAINER -->
</div>
<!-- /END COLOR OVERLAY -->
</header>
